<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="h1">Amazingly Fast</h1>

    <div id="instruction-to-the-user"></div>
    <div id="random-problem"></div>

    <div id="done"><button id="btn-done">Done</button></div>
    <div id="lower-same-higher-area">
        <button id="btn-lower">Lower</button>
        <button id="btn-same">Same</button>
        <button id="btn-higher">Higher</button>
    </div>

    <div id="information-to-the-user"></div>

    <div id="ok"><button id="btn-ok">OK</button></div>

    <div id="restart"><button id="btn-restart">Restart</button></div>

    <div id="score-area">Score: <span id="score"></span></div>

    <div id="round-area">Round: <span id="round"></span></div>

    <script src="assets/js/script.js"></script>
</body>

</html>

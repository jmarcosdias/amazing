<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A maths game for children around 8 or 9 years old">
    <meta name="keywords"
        content="maths game, 3rd class, 3rd grade, 8-9 years old,  addition, subtraction, multiplication, division, the four main maths operations">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="container-title">
            <h1 id="title">Amazingly Fast</h1>
        </div>
    </header>

    <main>
        <div id="container-message-to-user">
            <div id="message-to-user"></div>
        </div>

        <div id="container-random-problem">
            <div id="random-problem">?</div>
        </div>

        <div id="done" class="btn-area">
            <button id="btn-done" class="btn">Done</button>
        </div>

        <div id="container-lower-same-higher" class="btn-area">
            <button id="btn-lower" class="btn">Lower</button>
            <button id="btn-same" class="btn">Same</button>
            <button id="btn-higher" class="btn">Higher</button>
        </div>

        <div id="container-ok" class="btn-area"><button id="btn-ok" class="btn">OK</button></div>

        <div id="container-restart" class="btn-area"><button id="btn-restart" class="btn">Restart</button></div>

        <div id="container-yes" class="btn-area">
            <button id="btn-yes" class="btn">Yes!</button>
        </div>

        <div id="score-area">Score: <span id="score"></span></div>
        <div id="round-area">Round: <span id="round"></span></div>
    </main>


    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>

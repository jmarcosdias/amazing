<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A maths game for children 9 years old and above">
    <meta name="keywords"
        content="maths game, game with the four main maths operations, addition, subtraction, multiplication, division">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazingly Fast Math Game</title>
</head>

<body>

    <!--
    Header 
    -->
    <header>
        <div id="container-title">
            <h1 id="title">Amazingly Fast</h1>
        </div>
    </header>

    <!--
    Main 
    -->
    <main>

        <!--
        Message to User and Random Problem
        -->
        <div id="container-message-to-user">
            <div id="message-to-user"></div>
        </div>
        <div id="container-random-problem">
            <div id="random-problem">?</div>
        </div>

        <!--
        Buttons
        -->
        <div id="container-yes" class="btn-area">
            <button id="btn-yes" class="btn">Yes!</button>
        </div>
        <div id="container-done" class="btn-area">
            <button id="btn-done" class="btn">Done</button>
        </div>
        <div id="container-lower-same-higher" class="btn-area">
            <button id="btn-lower" class="btn">&lt;</button>
            <button id="btn-same" class="btn">=</button>
            <button id="btn-higher" class="btn">&gt;</button>
        </div>
        <div id="container-ok" class="btn-area">
            <button id="btn-ok" class="btn">OK</button>
        </div>
        <div id="container-play-again" class="btn-area">
            <button id="btn-play-again" class="btn">Play<br>Again</button>
        </div>

        <!--
        Round and Score
        -->
        <div id="container-round">
            <h2>Round</h2><br><span id="round"></span>
        </div>
        <div id="container-score">
            <h2>Score</h2><br><span id="score"></span>
        </div>
    </main>

    <!--
    Footer 
    -->
    <footer>
        <div>
            <p>Â© 2021 Amazingly Fast Math Game</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>

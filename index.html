<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A maths game for children around 8 or 9 years old">
    <meta name="keywords"
        content="maths game, 3rd class, 3rd grade, 8-9 years old,  addition, subtraction, multiplication, division, the four main maths operations">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="h1">Amazingly Fast</h1>
    </header>

    <main>
        <div id="div-container-messages-to-user">
            <div id="div-messages-to-user">
                <div id="instruction-to-user" class="messages-to-user"></div>
                <div id="information-to-user" class="messages-to-user"></div>
            </div>
        </div>

        <div id="random-problem"></div>

        <div id="done" class="btn-area"><button id="btn-done">Done</button></div>

        <div id="lower-same-higher-area" class="btn-area">
            <button id="btn-lower">Lower</button>
            <button id="btn-same">Same</button>
            <button id="btn-higher">Higher</button>
        </div>

        <div id="ok" class="btn-area"><button id="btn-ok">OK</button></div>

        <div id="restart" class="btn-area"><button id="btn-restart">Restart</button></div>

        <div id="score-area">Score: <span id="score"></span></div>
        <div id="round-area">Round: <span id="round"></span></div>
    </main>


    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
